name: sync-upstream

on:
  schedule:
    - cron: "17 3 * * *"   # daily
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Add upstream and sync
        run: |
          git remote add upstream https://github.com/Drewpeifer/plex-meta-tvdb.git
          git fetch upstream main
          git checkout main
          git merge --ff-only upstream/main
          git push origin main
