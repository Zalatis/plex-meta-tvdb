name: sync-upstream

on:
  schedule:
    - cron: "17 3 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: dev

      - name: Configure git
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Rebase fork dev onto upstream main
        run: |
          git remote add upstream https://github.com/Drewpeifer/plex-meta-tvdb.git
          git fetch upstream main
          git checkout dev
          git rebase upstream/main
          git push origin dev --force-with-lease
